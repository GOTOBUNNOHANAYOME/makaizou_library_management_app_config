<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName makaizou_library_management_app
    DocumentRoot /var/www/html/makaizou_library_management_app/public
    ErrorLog ${APACHE_LOG_DIR}/quick-docker.local-error_log
    CustomLog ${APACHE_LOG_DIR}/quick-docker.local-access_log combined env=!no_log
</VirtualHost>
<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName admin.makaizou_library_management_app
    DocumentRoot /var/www/html/makaizou_library_management_app/public
    ErrorLog ${APACHE_LOG_DIR}/quick-docker.local-error_log
    CustomLog ${APACHE_LOG_DIR}/quick-docker.local-access_log combined env=!no_log
</VirtualHost>